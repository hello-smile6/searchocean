    <div class="grid place-items-center flex w-full flex-wrap items-stretch mb-3 content-center">
        <input class="px-3 py-3 placeholder-white text-white relative bg-red-500 rounded text-sm border-0 shadow outline-none focus:outline-none focus:ring w-50" id="searchbar" list="data" placeholder="start searching...">&nbsp<button class="px-3 py-3 w-50 bg-red-500 text-white rounded" onClick="search()"
            id="searchbar-gobutton">Go</button>
        <datalist id="data">
            <option value="Google"></option>
            <option value="Scratch"></option>
            <option value="Youtube"></option>
            <option value="Steam"></option>
            <option value="Catalyst"></option>
            <option value="Ninetails"></option>

        </datalist>
    </div>
    <br>
    <br>
    <div class="grid place-items-center flex w-full flex-wrap items-stretch mb-3 content-center">
        <br>
        <br>
        <input id="enginebar" class="px-3 py-3 placeholder-white text-white relative bg-red-500 rounded text-sm border-0 shadow outline-none focus:outline-none focus:ring w-50" placeholder="https://google.com/search?q=">&nbsp<button class="px-3 py-3 w-50 bg-red-500 text-white rounded"
            onClick="engineSel()">Select</button>
    </div>
    <br>
    <br>
    <div class="grid place-items-center flex w- flex-wrap items-stretch mb-3 content-center search-engines">
        <button class="px-3 py-3 w-50 bg-red-500 text-white rounded" onClick="ddg()" id="ddg">DDG</button>
        &nbsp;
        <button class="px-3 py-3 w-50 bg-red-500 text-white rounded" onClick="bing()" id="bing">Bing</button>
        &nbsp;
        <button class="px-3 py-3 w-50 bg-red-500 text-white rounded" onClick="qwant()" id="qwant">QWANT</button>
    </div>
    <div class="card-left">
        <article>
            <a href="https://google.com">
            <h1 style="color: black;" class="px-3 py-3 w-50 bg-red-500 text-white rounded"> Google </h1>
            <p style="color: black;" class="px-3 py-3 w-50 bg-red-500 text-white rounded"> Search Engine</p>
        </article>
    </div>
